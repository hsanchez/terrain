<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Procedural Terrain Generation (Cmps290B Project)</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container"></div>
<div id="info">
    Terrain generation using <a href="#" target="_blank">3D Perlin Noise</a>,
    <a href="#" target="_blank">3D Simplex Noise</a>,
    <a href="#" target="_blank">Diamond Square</a>, and a couple of hybrid ones.
</div>

<div id="viewport"></div>
<div id="loading">Loading...</div>

<div id="footer">
    <div class="c">
        day / night: <span class="h">n</span>
    </div>

    <div class="c">
        generate terrain: <span class="h">g</span>
    </div>

    <div class="c">
        move forward: <span class="h">&uarr;</span>
    </div>

    <div class="c">
        move to the right: <span class="h">&rarr;</span>
    </div>

    <div class="c">
        move backwards: <span class="h">&darr;</span>
    </div>
</div>

<script src="js/lib/Three.js"></script>
<script src="js/terrain/FirstPersonNavigationControls.js"></script>
<script src="js/terrain/PerlinNoise.js"></script>
<script src="js/terrain/SimplexNoise.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/terrain/Morphs.js"></script>
<script src="js/terrain/TextureHelper.js"></script>

<script src="js/lib/RequestAnimationFrame.js"></script>
<script src="js/lib/Stats.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/lib/jquery.mousewheel.min.js"></script>
<script src="js/terrain/ShaderTerrain.js"></script>
<script src="js/terrain/ShaderExtras.js"></script>

<script src="js/terrain/postprocessing/EffectComposer.js"></script>
<script src="js/terrain/postprocessing/RenderPass.js"></script>
<script src="js/terrain/postprocessing/BloomPass.js"></script>
<script src="js/terrain/postprocessing/ShaderPass.js"></script>
<script src="js/terrain/postprocessing/MaskPass.js"></script>
<script src="js/terrain/postprocessing/SavePass.js"></script>
<script src="js/terrain/postprocessing/DiamondSquare.js"></script>

<script src="js/lib/dat.gui.min.js"></script>
<script src="js/terrain/Algorithms.js"></script>
<script src="js/Terrain.js"></script>

<script>
    var terrain = new Terrain();
    terrain.start();
</script>
</body>
</html>
